<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>
          <a
            target="_blank"
            href="https://www.theodinproject.com/lessons/foundations-calculator"
            >Calculator</a
          >
        </h1>
        <h1>
          <a target="_blank" href="https://www.theodinproject.com/"
            >The Odin Project</a
          >
        </h1>
      </div>
      <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
          <div>
            <button id="btnClear" class="button clear button-clear">C</button>
            <button id="btnBack" class="button back button-back">
              &lt;&lt;
            </button>
            <button id="btnDivide" class="button operator button-divide">
              /
            </button>
          </div>
          <div>
            <button id="btnSeven" class="button number button-seven">7</button>
            <button id="btnEight" class="button number button-eight">8</button>
            <button id="btnNine" class="button number button-nine">9</button>
            <button id="btnMultiply" class="button operator button-multiply">
              X
            </button>
          </div>
          <div>
            <button id="btnFour" class="button number button-four">4</button>
            <button id="btnFive" class="button number button-five">5</button>
            <button id="btnSix" class="button number button-six">6</button>
            <button id="btnSubtract" class="button operator button-subtract">
              -
            </button>
          </div>
          <div>
            <button id="btnOne" class="button number button-one">1</button>
            <button id="btnTwo" class="button number button-two">2</button>
            <button id="btnThree" class="button number button-three">3</button>
            <button id="btnAdd" class="button operator button-add">+</button>
          </div>
          <div>
            <button id="btnZero" class="button number button-zero">0</button>
            <button id="btnDot" class="button dot button-dot">.</button>
            <button id="btnEqual" class="button equal button-equal">=</button>
          </div>
        </div>
      </div>

      <div>
        <p class="credit">
          Calculator
          <a
            target="_blank"
            href="https://www.figma.com/community/file/1253735746943619812/calculator"
            >Design</a
          >
          by
          <a target="_blank" href="https://www.figma.com/@miguel"
            >Miguel Solorio</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
