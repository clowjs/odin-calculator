<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>

        <div class="buttons">
          <div>
            <button class="button button-openParentheses">(</button>
            <button class="button button-closeParentheses">)</button>
            <button class="button button-clear">C</button>
            <button class="button button-divide">/</button>
          </div>
          <div>
            <button class="button button-seven">7</button>
            <button class="button button-eight">8</button>
            <button class="button button-nine">9</button>
            <button class="button button-multiply">X</button>
          </div>
          <div>
            <button class="button button-four">4</button>
            <button class="button button-five">5</button>
            <button class="button button-six">6</button>
            <button class="button button-subtract">-</button>
          </div>
          <div>
            <button class="button button-one">1</button>
            <button class="button button-two">2</button>
            <button class="button button-three">3</button>
            <button class="button button-add">+</button>
          </div>
          <div>
            <button class="button button-zero">0</button>
            <button class="button button-dot">.</button>
            <button class="button button-equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
